<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>here we cook again</title>
    <link rel="stylesheet" href="hwca.css" />
    <script src="hwca.js" defer></script>
  </head>
  <body>
    <header>
      <h1>...here we cook again</h1>
      <div class="search-wrapper">
        <label for="search">Search Recipes</label>
        <input type="search" id="search" data-search>
      </div>
    </header>
    <main-section>
      <div class="top">
      <button class="toggle-form">Add a new recipe</button>
      <form class="form hidden">
        <div class="formbox">
          <label for="title">title</label>
          <input type="text" id="title" required />
        </div>
        <div class="formbox">
          <label for="time">time</label>
          <input type="text" id="time" required />
        </div>
        <div class="formbox">
          <label for="kind">kind</label>
          <input type="text" id="kind" required />
        </div>
        <div class="formbox">
          <label for="woke">wokeness level</label>
          <select id="woke" name="woke">
            <option value="veggie">veggie</option>
            <option value="vegan">vegan</option>
            <option value="fishy">fishy</option>
            <option value="meaty">meaty</option>
          </select>
        </div>
        <div class="formbox">
          <label for="ingredients">ingredients, seperate by ","</label>
          <input type="text" id="ingredients" required />
        </div>
        <div class="formbox">
          <label for="prep">preparation, seperate steps by ","</label>
          <input type="text" id="prep" required />
        </div>
        <div class="formbox">
          <button id="btn">add</button>
        </div>
      </form>
    </div>
  </div>
    <div class="middle">
      <div class="recipe-overview">
        <div class="recipe-div">
          <h3 class="title">Baguette</h3>
          <h3 class="time">2 Stunden</h3>
          <h3 class="kind">baking goods</h3>
          </div>
      </div>
    </div>
    </main-section>
  </body>
</html>
